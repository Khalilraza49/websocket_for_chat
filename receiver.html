<!DOCTYPE html>
<html>
<head>
    <title>Receiver - Real-time Chat</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #status {
            margin-bottom: 10px;
            color: #444;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .message strong {
            color: #333;
        }
        .media img, .media video {
            max-width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Receiver Chat</h2>
    <div id="status">Connecting to server...</div>
    <div id="chat-box"></div>

    <script>
        // === Configuration ===
        const EC2_IP = "107.22.158.136"; // Replace with your EC2 IP (no http://)
        const WS_PORT = 5000;
        const RECEIVER_ID = 232; // Replace with actual user ID
        const JWT_TOKEN = "90c04994-b3d4-4663-9f75-d6733e40cc47"; // Replace with your token

        // === Connect to WebSocket Server ===
        const socket = io(`http://${EC2_IP}:${WS_PORT}`, {
            query: {
                token: JWT_TOKEN
            }
        });

        // === DOM Elements ===
        const statusEl = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');

        // === Handle Connection ===
        socket.on('connect', () => {
            statusEl.textContent = `Connected as User ${RECEIVER_ID}`;
            statusEl.style.color = "green";

            // Join receiver's room
            socket.emit('join', { user_id: RECEIVER_ID });
        });

        socket.on('disconnect', () => {
            statusEl.textContent = "Disconnected from server.";
            statusEl.style.color = "red";
        });

        // === Handle Incoming Messages ===
        socket.on('receive_message', (msg) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const header = document.createElement('strong');
            header.textContent = `From User ${msg.sender_id}`;
            messageDiv.appendChild(header);

            const text = document.createElement('p');
            text.textContent = msg.message || "[No text]";
            messageDiv.appendChild(text);

            // Handle attachment/media
            if (msg.attachment_name && msg.mime_type) {
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'media';

                if (msg.mime_type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = msg.message;
                    mediaContainer.appendChild(img);
                } else if (msg.mime_type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = msg.message;
                    video.controls = true;
                    mediaContainer.appendChild(video);
                } else {
                    const link = document.createElement('a');
                    link.href = msg.message;
                    link.textContent = msg.attachment_name;
                    link.target = "_blank";
                    mediaContainer.appendChild(link);
                }

                messageDiv.appendChild(mediaContainer);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // === Optional Error Handling ===
        socket.on('error', (err) => {
            console.error("Socket error:", err);
            statusEl.textContent = `Error: ${err.message || "Unknown"}`;
            statusEl.style.color = "red";
        });
    </script>
</body>
</html>
